server:
  port: 8008
  ssl:
    key-store: /keys/keystore.p12
    key-password: ${CUSTOM_SSL_CRED}
    key-store-type: PKCS12
    key-alias: tomcat
    enabled: true

security:
  require-ssl: true

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/timeTracker-test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create